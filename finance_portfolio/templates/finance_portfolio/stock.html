{% extends 'portfolio/base.html' %}

{% block content %}
<div>
	<h1>{{ symbol }}</h1>
	<div class="d-flex">
		<div>
			<div class="w-25">
				<h1>{{ price }}</h1>

			</div>
			<div>
				<form id="order-form" method="post" class=''>
					{% csrf_token %}
					<div class="form-group">
						<p>Buy:</p>
						<input type="number" name="shares">
						<input type="submit" name="orderside" value="buy" >
					</div>
				
					{% if is_holding %}
					<div class="form-group">
						<p>Sell:</p>
						<input type="number" name="shares">
						<input type="submit" name="orderside" value="sell">
					</div>
					<div class="form-group">
						<select name="ordertype">
							<option value="market" selected>Market</option>
							<option value="limit">Limit</option>
							<option value="stop">Stop</option>
							<option value="stop_limit">Stop Limit</option>
							<option value="trailing_stop">Trailing Limit</option>
						</select>
					</div>
					{% endif %}
				</form>
				
				<p class="
					{% if order_msg == 'Success!' %}
					text-success
					{% else %}
					text-danger
					{% endif %}
					">
					{{ order_msg}}
				</p>
			</div>
		</div>
		<div>
			<div>
				{# chart here #}	
			</div>
			<div>
				{# df table/table #}
			</div>
		</div>
	</div>
</div>

{% endblock %}
